name: Get Lines
description: Gets the specified number of lines from the input file.
inputs:
- name: Input 1
  type: Data
  description: Data for input 1
- name: Parameter 1
  type: Integer
  default: '100'
  description: Number of lines to copy
outputs:
- name: Output 1
  type: String
  description: Output 1 sample_data.
implementation:
  container:
    image: ${IMAGE_REFERENCE}
    command:
    - python3
    - ${PATH}
    - --input1-path
    - inputPath: Input 1
    - --param1
    - inputValue: Parameter 1
    - --output1-path
    - outputPath: Output 1
