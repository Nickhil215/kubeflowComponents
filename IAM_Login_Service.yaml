name: IAM Login Service
description: Authenticates a user and retrieves an access token from the IAM service using username, password, productId, and requestType.

inputs:
  - {name: userName, type: string}
  - {name: password, type: string}
  - {name: productId, type: string}
  - {name: requestType, type: string}
  - {name: domine, type: string}  # Base URL like https://ig.aidtaas.com

outputs:
  - {name: auth_response, type: object}  # Full response JSON including token if success

implementation:
  container:
    image: python:3.8
    command:
      - sh
      - -c
      - |
        PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet requests || \
        PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet requests --user
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import requests
        import json
        import argparse
        import os

        parser = argparse.ArgumentParser()
        parser.add_argument("--userName", type=str, required=True)
        parser.add_argument("--password", type=str, required=True)
        parser.add_argument("--productId", type=str, required=True)
        parser.add_argument("--requestType", type=str, required=True)
        parser.add_argument("--domine", type=str, required=True)
        parser.add_argument("--auth_response", type=str, required=True)
        args = parser.parse_args()

        url = f"{args.domine}/mobius-iam-service/v1.0/login"
        headers = {
            "Content-Type": "application/json"
        }

        body = {
            "userName": args.userName,
            "password": args.password,
            "productId": args.productId,
            "requestType": args.requestType
        }

        print(f"Sending POST to {url}")
        response = requests.post(url, headers=headers, json=body)

        print(f"Status Code: {response.status_code}")
        if response.status_code != 200:
            print("Error:", response.text)

        result = response.json()

        os.makedirs(os.path.dirname(args.auth_response), exist_ok=True)
        with open(args.auth_response, "w") as f:
            json.dump(result, f, indent=2)

        print(f"Saved response to {args.auth_response}")
    args:
      - --userName
      - {inputValue: userName}
      - --password
      - {inputValue: password}
      - --productId
      - {inputValue: productId}
      - --requestType
      - {inputValue: requestType}
      - --domine
      - {inputValue: domine}
      - --auth_response
      - {outputPath: auth_response}
