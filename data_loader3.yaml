name: Data Loader Component
description: Component for loading and splitting data into training and validation sets
inputs:
  - {name: data_source, type: String, description: 'Path to input CSV file', optional: false}
  - {name: val_size, type: Float, default: '0.2', description: 'Validation set size (between 0 and 1)', optional: true}
outputs:
  - {name: train_data, type: String, description: 'Training dataset in CSV format'}
  - {name: val_data, type: String, description: 'Validation dataset in CSV format'}
  - {name: metadata, type: String, description: 'Metadata output file path', optional: false}
implementation:
  container:
    image: ravidocker189/dt_loader2
    command: [
      "python",
      "src/data_loader2.py",
      "--data-source",
      {inputValue: data_source},
      "--val-size",
      {inputValue: val_size},
      "--output-paths",
      {outputPath: train_data},
      {outputPath: val_data},
      {outputPath: metadata}
    ]
