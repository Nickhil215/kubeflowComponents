name: Data Loader Component
description: Data splitting component
inputs:
  - {name: data_source, type: String, description: 'CSV file path'}
  - {name: val_size, type: Float, default: '0.2', description: 'Validation size'}
outputs:
  - {name: train_data, type: String, description: 'Training data'}
  - {name: val_data, type: String, description: 'Validation data'}
  - {name: metadata, type: String, description: 'Metadata'}
implementation:
  container:
    image: ravidocker189/dt_loader2
    command: [
      "python",
      "src/dl_f.py",
      "--data-source",
      {inputValue: data_source},
      "--val-size",
      {inputValue: val_size},
      "--output-paths",
      {outputPath: train_data},
      {outputPath: val_data},
      {outputPath: metadata}
    ]
